<div class="auth-wrapper">
  <div class="warning-text login-warning-text" *ngIf="loginFailed">
    Username and password combination incorrect. Please attempt login again or
    register for a free account.
  </div>
  <!-- <form [formGroup]="loginForm" (ngSubmit)="onLoginSubmit()"> -->
  <form [formGroup]="loginForm">
    <div class="auth-field">
      <div>User Name&nbsp;&nbsp;</div>
      <input formControlName="username" required />
    </div>
    <div class="auth-field">
      <div>Password&nbsp;&nbsp;</div>
      <input formControlName="password" required />
    </div>
    <div class="">
      <button class="app-button" type="submit" (click)="submitClickLogin()">
        Login
      </button>
      <div>
        <p (click)="onTestAppDialog()" class="test-dialog-text">
          Want to preview the app with test data?
        </p>
      </div>
    </div>
  </form>
</div>
