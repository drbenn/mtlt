<form [formGroup]="exerciseForm" (ngSubmit)="onSubmit()">
  <label for="">Exerise Type</label>
  <input type="text" placeholder="Exerise Type" formControlName="exeriseType" />
  &nbsp;&nbsp;

  <label for="">Exercise</label>
  <input type="text" placeholder="Exercise" formControlName="exercise" />

  &nbsp;&nbsp;Add a new user
  <button type="button" (click)="addUser()">Add</button>
  <br />

  <br />

  <div *ngFor="let u of userArray.controls; index as i">
    <span>Set {{ i + 1 }}</span>
    <app-input [index]="i + 1" [inputFormGroup]="$any(u)"></app-input>
    <button (click)="removeUser(i)" *ngIf="activeRow === i + 1">Delete</button>
    <p>{{ i }}</p>
  </div>

  <button type="submit">Submit</button>
  <p>form group values: {{ exerciseForm.value | json }}</p>
</form>
