<label>Set Number</label>
&nbsp;&nbsp;
<input
  placeholder="Set Number"
  [formControl]="$any(inputFormGroup.controls['setNumber'])"
  type="number"
  required
/>

<label>Weight</label>
&nbsp;&nbsp;
<input
  placeholder="Weight"
  [formControl]="$any(inputFormGroup.controls['weight'])"
  type="number"
  max="1500"
  required
  [(ngModel)]="weightInSet"
  (keyup)="volumeCalc()"
/>
&nbsp;&nbsp;
<label>Reps</label>
<input
  placeholder="Reps"
  [formControl]="$any(inputFormGroup.controls['reps'])"
  type="number"
  max="250"
  required
  [(ngModel)]="repsInSet"
  (keyup)="volumeCalc()"
/>
