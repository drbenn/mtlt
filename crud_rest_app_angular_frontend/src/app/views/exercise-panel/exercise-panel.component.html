<div
  class="workout-panel-sizing"
  *ngFor="let e of exerciseInput; index as i"
  #heightListener
>
  <app-input-array
    [exerciseIndexForCurrentWorkout]="exerciseInputIndex"
    (exerciseArrayForIteration)="receiveIterationExercise($event)"
  ></app-input-array>
  <button
    class="delete-button float-right"
    (click)="removeExercise(i)"
    *ngIf="i + 1 === exerciseInputIndex"
  >
    Delete Exercise
  </button>
</div>
<button
  class="add-exercise-button add-exercise-button"
  (click)="addExerciseInput()"
>
  Add Exercise
</button>
